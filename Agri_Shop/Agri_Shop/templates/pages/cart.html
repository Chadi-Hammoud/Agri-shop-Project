{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="cart-box-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="table-main table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Imagini</th>
                                <th>Nume Produs</th>
                                <th>Pret</th>
                                <th>Cantitate</th>
                                <th>Total</th>
                                <th>Elimina din Cos</th>
                            </tr>
                        </thead>
                        
                    </table>
                </div>
            </div>
        </div>

        <div class="row my-5">
            <div class="col-lg-6 col-sm-6">
                <div class="coupon-box">
                    <div class="input-group input-group-sm">
                        <input class="form-control" placeholder="Introduceti codul cuponului" aria-label="Coupon code" type="text">
                        <div class="input-group-append">
                            <button class="btn btn-theme" type="button">Aplica Cupon</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-6">
                <div class="update-box">
                    <input value="Actualizeaza cosul" type="submit">
                </div>
            </div>
        </div>

        <div class="row my-5">
            <div class="col-lg-8 col-sm-12"></div>
            <div class="col-lg-4 col-sm-12">
                <div class="order-box">
                    <h3>Sumar Comanda</h3>
                    <div class="d-flex">
                        <h4>Sub Total</h4>
                        <div class="ml-auto font-weight-bold"> 0 </div>
                    </div>
                    <div class="d-flex">
                        <h4>Discount</h4>
                        <div class="ml-auto font-weight-bold"> 0 </div>
                    </div>
                    <hr class="my-1">
                    <div class="d-flex">
                        <h4>Coupon Discount</h4>
                        <div class="ml-auto font-weight-bold"> 0 </div>
                    </div>
                   
                    <div class="d-flex">
                        <h4>Cost livrare</h4>
                        <div class="ml-auto font-weight-bold"> gratuit </div>
                    </div>
                    <hr>
                    <div class="d-flex gr-total">
                        <h5>Total </h5>
                        <div class="ml-auto h5"> 0 </div>
                    </div>
                    <hr> </div>
            </div>
            <div class="col-12 d-flex shopping-box"><a href="checkout.html" class="ml-auto btn hvr-hover">Checkout</a> </div>
        </div>

    </div>
</div>
{% endblock content %}
